<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <base target="_blank">
    <title>Mesto</title>
</head>
<body class="body">
    <header class="header">
        <a href="#"><img src="images/logo.svg" alt="лого" class="header__logo"></a>
    </header>
    <main>
        <section class="profile">
            <div class="profile__account">
                <img src="images/image.jpg" alt="картинка профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" title="кнопка редактировать" type="button"></button>
                    <p class="profile__nickname">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__button" title="кнопка добавить" type="button"></button>
        </section>
        
        <section class="elements">

        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template id="template">
        <div class="element">
            <img src="" alt="фото места" 
            class="element__photo">
            <button class="element__trash" type="button" aria-label="кнопка удалить"></button>
            <div class="element__information">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like" aria-label="кнопка лайк"></button>
            </div>
        </div>
    </template>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" class="popup__form" name="profilecard">
                <input type="text" class="popup__input popup__input_type_name" name="profilename">
                <input type="text" class="popup__input popup__input_type_nickname" name="profilenickname">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup__cards">
        <div class="popup__container">
            <button class="popup__close popup__close_card" type="button"></button>
            <h2 class="popup__title popup__title_place_card">Новое место</h2>
            <form action="#" class="popup__form" name="placecard">
                <input type="text" class="popup__input popup__input_card_title" value="Название" name="cardtitle">
                <input type="text" class="popup__input popup__input_card_link" value="Ссылка на картинку" name="cardlink">
                <button type="submit" class="popup__button">Создать</button>
            </form>
        </div>
    </div>

    <script src="./script/index.js"></script>
</body>
</html>
