<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <base target="_blank">
    <title>Mesto</title>
</head>
<body class="body">
    <header class="header">
        <a href="#"><img src="images/logo.svg" alt="лого" class="header__logo"></a>
    </header>
    <main>
        <section class="profile">
            <div class="profile__account">
                <img src="images/image.jpg" alt="картинка профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" title="кнопка редактировать"></button>
                    <p class="profile__nickname">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__button" title="кнопка добавить"></button>
        </section>
        
        <section class="elements">
            <div class="element">
                <img src="images/karachaevsk.jpg" alt="фото карачаевск" class="element__photo">
                <div class="element__information">
                    <h2 class="element__title">Карачаевск</h2>
                    <div class="element__like"></div>
                </div>
            </div>
            <div class="element">
                <img src="images/elbrus.jpg" alt="фото эльбрус" class="element__photo">
                <div class="element__information">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <div class="element__like"></div>
                </div>
            </div>
            <div class="element">
                <img src="images/dombai.jpg" alt="фото домбай" class="element__photo">
                <div class="element__information">
                    <h2 class="element__title">Домбай</h2>
                    <div class="element__like"></div>
                </div>
            </div>
            <div class="element">
                <img src="images/elbrus1.jpg" alt="фото эльбрус" class="element__photo">
                <div class="element__information">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <div class="element__like"></div>
                </div>
            </div>
            <div class="element">
                <img src="images/dombai1.jpg" alt="фото домбай" class="element__photo">
                <div class="element__information">
                    <h2 class="element__title">Домбай</h2>
                    <div class="element__like"></div>
                </div>
            </div>
            <div class="element">
                <img src="images/karachaevo_cherkessia.jpg" alt="фото карачаево-черкессия" class="element__photo">
                <div class="element__information">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <div class="element__like"></div>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
