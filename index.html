<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><base target="_blank"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><a href="#"><img src="bbe2a6eafac19c3d031c.svg" alt="лого" class="header__logo"></a></header><main><section class="profile"><div class="profile__account"><img src="8e94371e9d2475fdfc60.jpg" alt="картинка профиля" class="profile__avatar"> <button type="button" class="profile__avatar_edit-button"></button><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button" title="кнопка редактировать" type="button"></button><p class="profile__nickname"></p></div></div><button class="profile__button" title="кнопка добавить" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><template id="template"><div class="element"><img src="#" alt="фото места" class="element__photo"> <button class="element__trash" type="button" aria-label="кнопка удалить"></button><div class="element__information"><h2 class="element__title"></h2><div class="element__container"><button type="button" class="element__like element__like_non_active" aria-label="кнопка лайк"></button> <span class="element__like-count"></span></div></div></div></template><div class="popup popup_profile"><div class="popup__container"><button class="popup__close popup__close_profile" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form action="#" class="popup__form popup__form_profile" method="post" name="profilecard" novalidate><input id="popup_profile_name" class="popup__input popup__input_profile_name popup__input_error_visible" name="profilename" minlength="2" maxlength="40" required> <span id="error-popup_profile_name" class="popup__error"></span> <input id="popup_profile_nickname" class="popup__input popup__input_profile_nickname popup__input_error_visible" name="profilenickname" minlength="2" maxlength="200" required> <span id="error-popup_profile_nickname" class="popup__error"></span> <button id="popup_profile_save-button" type="submit" class="popup__button popup__button_edit_profile">Сохранить</button></form></div></div><div class="popup popup_cards"><div class="popup__container"><button class="popup__close popup__close_card" type="button"></button><h2 class="popup__title popup__title_place_card">Новое место</h2><form id="popup_cards_form" action="#" class="popup__form popup__form_card" method="post" name="placecard" novalidate><input id="popup_cards_title" class="popup__input popup__input_card_title popup__input_error_visible" value="" placeholder="Название" name="cardtitle" minlength="2" maxlength="30" required> <span id="error-popup_cards_title" class="popup__error"></span> <input id="popup_cards_link" type="url" class="popup__input popup__input_card_link popup__input_error_visible" value="" placeholder="Ссылка на картинку" name="cardlink" required> <span id="error-popup_cards_link" class="popup__error"></span> <button id="popup_cards_create-button" type="submit" class="popup__button popup__button_add_card">Создать</button></form></div></div><div class="popup popup_delete-confirm"><div class="popup__container popup__container_delete-confirm"><button class="popup__close" type="button"></button><h2 class="popup__title">Вы уверены?</h2><form action="#" class="popup__form popup__form_delete-confirm" name="delete-confirm" novalidate><button type="submit" class="popup__button popup__button_delete-confirm">Да</button></form></div></div><div class="popup popup_avatar"><div class="popup__container popup__container_avatar"><button class="popup__close" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form action="#" class="popup__form popup__form_avatar
